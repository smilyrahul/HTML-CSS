<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float Property </title>
    <!-- float property use for give direction to 2 or more divs  -->
    <style>
    *{
        margin: 0;padding: 0;
      }      
      .box1{
        height: 134px;
        width: 345px;
        background-color: blue;
        float: right;
        
      }
      .box2{
        height: 134px;
        width: 345px;
        background-color: red;
        float:right;
      }
      .box3{
        height: 134px;
        width: 345px;
        background-color: green;
        float:right;
      }
    </style>
</head>
<body>
    <div class="box1">box1</div>
    <div class="box2">box2</div>
    <div class="box3">box3</div>
</body>
</html>
