<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Font properties</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      p {
        width: 350px;
        height: 250px;
        background-color: orange;
        font-family:Georgia, 'Times New Roman', Times, serif;
        font-size: 20px;  
        font-style: italic;
        font-variant:small-caps
        ;
      }

    </style>
  </head>
  <body>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptatem odio
      obcaecati ipsa cum rerum et ipsam culpa eaque illo, dignissimos optio
      maxime, vitae voluptatum iste. Adipisci esse, ipsa debitis fugit nam
      minima eveniet vero?
    </p>
  </body>
</html>
