<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list-style</title>
    <!-- Chech all the list style-->
    <style>
        *{
            margin: 1;padding: 1;
        }
        
        li{
            list-style: circle outside url(red.jpg);
        }
    </style>
</head>
<body>
    <div class="main">
        <ul>
            <li>Apple</li>
            <li>Ananas</li>
            <li>Banana</li>
        </ul>
    </div>
</body>
</html>
