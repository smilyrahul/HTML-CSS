<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Background size properties</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .red {
        width: 700px;
        height: 400px;
        border: solid blue 2px;
        background-image: url("imagee.jpg");
        background-size: contain;
        background-size: auto;
        background-size: 770px 400px;
        background-size: cover;
      }
    </style>
  </head>
  <body>
    <div class="red">
      Lorem, ipsum dolor sit amet consectetur adipisicing elit. Recusandae
      laborum ullam mollitia porro labore. Delectus explicabo exercitationem
      consectetur, unde animi veniam porro magnam officiis, aspernatur qui amet,
      sapiente voluptatum aut ab odit nemo corrupti.
    </div>
  </body>
</html>
